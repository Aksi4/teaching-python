{% extends "base.html" %}
{% block title %} Форма {% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>appeal</h2>
  <form action={{url_for(".appeal")}} method="POST">
    <div class="form-group mt-3">
      <label for="exampleInputEmail1">Your Gmail</label>
      <input type="text" class="form-control mb-3" name="gmail">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Message</label>
      <input type="text" class="form-control custom-input" name="message">
    </div>
<br><br>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<br>

<div class="container mt-5">
<div class="card text-white bg-success mb-3" style="max-width: 200rem;">
                <div class="card-header">Responce</div>
                <div class="card-body">
                  <h4 class="card-title">Your message </h4>
                  <p class="card-text"> - {{gmail}}  <br> - {{message}} </p>
                </div>
              </div>
</div>
{% endblock %}
